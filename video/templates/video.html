<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>NetMovie</title>


    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"> {% load static %}
    <link rel="stylesheet" href="{% static 'css/netvideo.css' %}">
    <link rel="icon" href="{% static 'images/movie-icon.png' %}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">



</head>

<body>

    <header class="mdl-layout__header mdl-layout__header--scroll">
        <div class="mdl-layout__header-row">
            <!-- Title -->

            <div class="mdl-layout-spacer">
                {% load static %}
                <img class="logo" src="{% static 'images/logo.png' %}"> {% if user.is_authenticated %}

                <div>


                </div>

                <div class="mdl-dialog__actions">
                    <img class="user-picture" id="show-dialog" src="{{ request.user.profile_image.url }}">
                    <a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a>

                </div>
                {% else %}
                <div>
                    <a class="mdl-button mdl-js-button mdl-button--raised" href="{% url 'login' %}">
                        Login
                    </a>
                    <a class="mdl-button mdl-js-button mdl-button--raised" href="{% url 'register' %}">
                        Registrieren
                    </a>
                </div>
                {% endif %}
            </div>
        </div>
    </header>

    <div class="bg-video">
        <h1>Video</h1>
    </div>
</body>
