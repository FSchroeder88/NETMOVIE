<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>NetMovie</title>


    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"> {% load static %}
    <link rel="stylesheet" href="{% static 'css/netvideo.css' %}">
    <link rel="icon" href="{% static 'images/movie-icon.png' %}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">



</head>

<body>

    <div class="bg">
        <div class="mdl-layout mdl-js-layout">
            <header class="mdl-layout__header mdl-layout__header--scroll">
                <div class="mdl-layout__header-row">
                    <!-- Title -->

                    <div class="mdl-layout-spacer">
                        {% load static %} {% if user.is_authenticated %}
                        <a href="{% url 'video' %}">
                            <img class="logo" src="{% static 'images\logo.png' %}"></a>

                        <div class="mdl-dialog__actions">
                            <img class="user-picture" id="show-dialog" src="{{ user.profile_image.url }}">
                        </div>

                        <dialog class="mdl-dialog">
                            <div class="dialog-title-image">
                                <div class="mdl-dialog__content">
                                    <img class="user-picture-profile" id="show-dialog" src="{{ user.profile_image.url }}">
                                </div>
                                <h4 class="mdl-dialog__title">{{ request.user }}</h4>
                            </div>

                            <div class="mdl-dialog__actions">
                                <a class="nav-item nav-link" href="{% url 'profile' %}">Profile</a>
                                <a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a>
                            </div>
                        </dialog>

                        <script>
                            var dialog = document.querySelector('dialog');
                            var showDialogButton = document.querySelector('#show-dialog');
                            if (!dialog.showModal) {
                                dialogPolyfill.registerDialog(dialog);
                            }
                            showDialogButton.addEventListener('click', function() {
                                dialog.showModal();
                            });
                            dialog.querySelector('.close').addEventListener('click', function() {
                                dialog.close();
                            });
                        </script>


                        {% else %}
                        <div class="header-content">
                            <img class="logo" src="{% static 'images\logo.png' %}">
                            <div class="header-content-login">
                                <a class="mdl-button mdl-js-button mdl-button--raised" href="{% url 'login' %}">
                                    Login
                                </a>
                                <a class="mdl-button mdl-js-button mdl-button--raised" href="{% url 'register' %}">
                                    Registrieren
                                </a>
                            </div>
                        </div>
                        {% endif %}
                    </div>
                </div>
            </header>
            <!-- Burger Menu -->

            <div class="mdl-layout__drawer">

                    <a class="mdl-navigation__link" href="">Link</a>
                </nav>
            </div>
            -->
            <main class="mdl-layout__content">
                <div class="page-content">


                </div>

                {% block content %}

                <!-- Your content goes here -->

                {% endblock %}

        </div>
        </main>
    </div>
    </div>
</body>
